<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <style>
        body { 
			font-family: Arial; 
			text-align: center; 
		}
        form { 
			display: inline-block; 
			margin-top: 20px; 
		}
        input { 
			display: block; 
			margin: 10px; 
			padding: 5px; 
		}
    </style>
</head>
<body>
    <h2>Add Employee</h2>
    <form action="/save" method="post" th:object="${employee}">
        <input type="text" th:field="*{name}" placeholder="Name" required />
        <input type="email" th:field="*{email}" placeholder="Email" required />
        <input type="text" th:field="*{role}" placeholder="Role" required />
        <button type="submit">Save</button>
    </form>
</body>
</html>
